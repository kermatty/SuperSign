<script type="text/javascript">
	function GetDiff (dt) { 
		sMins = " mins";
		sHours = " hrs";
		sDays = " days";
		
		if ( Math.abs (DateDiff ("h", now, dt)) < 24.0 ) {
			if ( Math.abs (DateDiff ("n", now, dt)) <= 60 ) {
				return (Math.abs (DateDiff ("n", now, dt)) + sMins);
			}
			else
			{
				return (Math.abs (DateDiff ("h", now, dt)) + sHours);
			}
		}
		else
		{
			return (Math.abs (DateDiff ("d", now, dt)) + sDays);
		}
	}
</script>
<script type="text/javascript">
	function DrawRow (Link,Status,T,SampleDue,SampleLate,TestDue,TestLate,ExpNeeded,ExpLate,AddsNeeded,AddsLate,Count,ActiveCount,OtherNeeded,OtherLate) {
		R = "../Images/Green-360-Button.gif" ;
		C1color = "#000000"; C2color="#000000"; C3color="#000000"; C4color="#000000"; C5color="#000000"; C6color="#000000";
		ASTRIS="";
		tto=""; ttt="";
		aao="";	aaa="";
		eeo="";	eee="";
		mmo="";	mmm="";
		now = new Date();
		
		// -------------------------------------------------------
		// Check User Defined States set by Rule
		// -------------------------------------------------------
		if ( Status & 16 ) { R="../Images/Purple-360-Button.gif"; C1color="#FFFFFF"; }
		if ( Status & 8 )  { R="../Images/Orange-360-Button.gif"; C1color="#000000"; }
		if ( Status & 4 )  { R="../Images/Blue-360-Button.gif"; C1color="#FFFFFF"; }
		if ( Status & 2 )  { R="../Images/Yellow-360-Button.gif"; C1color="#000000"; }
		if ( Status & 1 )  { R="../Images/Red-360-Button.gif"; C1color="#FFFFFF"; }
		
		// -------------------------------------------------------
		//  Is it deactivated?
		// -------------------------------------------------------
		if ( Number(ActiveCount)==0 ) { 
		      R = "../Images/Gray-360-Button.gif";
		      C1color = "#000000";
		}
		else
		{	
			if ( Number(ActiveCount) < Number(Count) ) {  
				ASTRIS = "../Images/Gray-Astris.gif";
			}	
			else
			{
				ASTRIS = "";
			}
			
			// -------------------------------------------------------
			// Test Status
			// -------------------------------------------------------
			tto = "";
			ttt = "";
			if ( TestDue>"" && TestLate>"" ) {
			    if ( DateDiff ("n", TestLate, now) >= 0 ) { 
					tto = "../Images/Red-120-Button.gif";
					ttt = "Late " + GetDiff (TestLate);
					C3color = "#FFFFFF";
				}	
			    else
				{
					if ( DateDiff ("n", TestDue, now) >= 0 ) {
						tto = "../Images/Green-120-Button.gif";
						ttt = GetDiff (TestLate) + " Due ";
						C3color = "#000000";

						tto = "";
						ttt = "";
						C3color = "#000000";
					}
				}
			}

			// --------------------------------------------------------
			aao = "";
			aaa = "";
			C4Color = "#000000";

					C4color = "#FFFFFF";
				}
			    else

					}

						aaa = "";
						C4color = "#000000";
					}
			    }
			}
			
			// -------------------------------------------------------
			// Corrective Action Status
			// -------------------------------------------------------
			eeo = "";
			eee = "";
			C5color = "#000000";
			if ( ExpNeeded>"" && ExpLate>"" ) {
			    if ( DateDiff ("n", ExpLate, now) >= 0 ) { 
					eeo = "../Images/Red-120-Button.gif";
					eee = "Late " + GetDiff (ExpLate);
					C5color = "#FFFFFF";
				}
			    else
				{
					if ( ExpNeeded>"" ) {
						eeo = "../Images/Green-120-Button.gif";
						eee = GetDiff (ExpLate) + " Due ";
						C5color = "#000000";
					}
					else
					{
						eeo = "";
						eee = "";
						C5color = "#000000";
					}
			    }
			}

			// -------------------------------------------------------
			// Other Status 
			// -------------------------------------------------------
			mmo = "";
			mmm = "";
			C6color = "#000000";
			if ( OtherNeeded>"" && OtherLate>"" ) {
			    if ( DateDiff ("n", OtherLate, now) >= 0 ) { 
					mmo = "../Images/Red-120-Button.gif";
					mmm = "Late " + GetDiff (OtherLate);
					C6color = "#FFFFFF";
				}
			    else
				{
//					if ( OtherNeeded>"" ) {
					if ( DateDiff ("n", OtherNeeded, now) >= 0 ) { 
						mmo = "../Images/Green-120-Button.gif";
						mmm = GetDiff (OtherLate) + " Due ";
						C6color = "#000000";
					}
					else
					{
						mmo = "";
						mmm = "";
						C6olor = "#000000";
					}
			    }
			}
		}

		document.write(  "<tr><td ONCLICK=\"Jump('"+Link+"')\" onmouseover=\"this.style.cursor='hand'\" height='37' align='center' bordercolorlight='#808080' bordercolordark='#FFFFFF' bordercolor='#C0C0C0' width='20' background='"+ASTRIS+"' ><font color='"+C2color+"' size='2'><p align='center'><b></b></td>"  );

		document.write(  "<td width='14'>&nbsp;<td>" );

		document.write(  "</tr>");
	}
</script>
